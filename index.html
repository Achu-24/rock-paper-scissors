<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>

    <div class="score-board">
      <div class="score-box">
        <p>You</p>
        <div id="player-score">0</div>
      </div>
      <div class="vs">vs</div>
      <div class="score-box">
        <p>Computer</p>
        <div id="computer-score">0</div>
      </div>
    </div>

    <div id="round-display">Round 1/5</div>

    <div class="choices">
      <button onclick="makeChoice('rock')">🪨 Rock</button>
      <button onclick="makeChoice('paper')">📄 Paper</button>
      <button onclick="makeChoice('scissors')">✂️ Scissors</button>
    </div>

    <div class="results">
      <div>
        <p>Your choice</p>
        <div id="player-choice">?</div>
      </div>
      <div>
        <p>Computer's choice</p>
        <div id="computer-choice">?</div>
      </div>
    </div>

    <div id="message">Make your choice!</div>
    <button id="reset-btn" onclick="resetGame()">🔄 Reset Game</button>

    <!-- Sound elements -->
    <audio id="win-sound" src="sounds/win.mp3" preload="auto"></audio>
    <audio id="lose-sound" src="sounds/lose.mp3" preload="auto"></audio>
    <audio id="draw-sound" src="sounds/draw.mp3" preload="auto"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
